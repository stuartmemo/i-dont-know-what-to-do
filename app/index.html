                    </div>
                    <div class="flames flames--right">

                        <div class="orange flame"></div>
                        <div class="yellow flame"></div>
                    </div>
                </div>
            </div>
            <div class="man__legs">
                <div class="man__leg man__leg--left"></div>
                <div class="man__leg man__leg--right"></div>
            </div>
        </div>
        <p class="text-center">Help me somebody.</p>
